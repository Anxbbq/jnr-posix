application.title=jna-posix
application.vendor=nicksieger
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jnr-posix.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.asm-3.2.jar=../jnr~jaffl/lib/asm-3.2.jar
file.reference.asm-analysis-3.2.jar=../jnr~jaffl/lib/asm-analysis-3.2.jar
file.reference.asm-commons-3.2.jar=../jnr~jaffl/lib/asm-commons-3.2.jar
file.reference.asm-tree-3.2.jar=../jnr~jaffl/lib/asm-tree-3.2.jar
file.reference.asm-util-3.2.jar=../jnr~jaffl/lib/asm-util-3.2.jar
file.reference.jffi-complete.jar=../jffi~core/dist/jffi-complete.jar
file.reference.jffi-complete.jar-1=../jffi-0.6/dist/jffi-complete.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.jaffl.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.jaffl=../jnr~jaffl
reference.jaffl.jar=${project.jaffl}/dist/jaffl.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.jffi-complete.jar}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}:\
    ${file.reference.asm-3.2.jar}:\
    ${file.reference.jffi-complete.jar-1}:\
    ${file.reference.asm-analysis-3.2.jar}:\
    ${file.reference.asm-commons-3.2.jar}:\
    ${file.reference.asm-tree-3.2.jar}:\
    ${file.reference.asm-util-3.2.jar}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
